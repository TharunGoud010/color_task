<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-color</title>
</head>
<body>
    <button id="red" onclick="greet('red')">Red</button>
    <button id="green" onclick="greet('green')">Green</button>
    <button id="blue" onclick="greet('blue')">Blue</button>
    <button id="yellow" onclick="greet('yellow')">yellow</button>
    <style>
        #red{
            background-color: red;
            color: white;
        }
        #green{
            background-color: green;
            color: white;
        }
        #blue{
            background-color: blue;
            color: white;
        }
        #yellow{
            background-color: yellow;
            color: black;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
    </style>

    <script>
        function greet(color){
            document.body.style.backgroundColor=color
        }
    </script>
</body>
</html>
